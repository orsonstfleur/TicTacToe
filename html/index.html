<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <section class="board" id ="board">
      <section data-cell-index="0" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="1" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="2" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="3" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="4" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="5" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="6" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="7" class="cell">
        <p id="text"></p>
      </section>
      <section data-cell-index="8" class="cell">
        <p id="text"></p>
      </section>
    </section>
    <section class="winning-message" id="winning-message"></section>
      <section data-winning-message-text></section>

    <h1 id="result">Result</h1>
  <section class="results">
    <h2>Player 1:
      <span id="playerOneScore">0</span>
    </h2>
    <h2> Tie
      <span id="tie">0</span>
    </h2>
    <h2>Player 2:
      <span id="playerTwoScore">0</span>
    </h2>
    <button id="button" type="button" name="button">Restart</button>
  </section>


  </body>


  <script type="text/javascript" src="../javascript/main.js">

  </script>


</html>
